name: Development Workflow

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --editable ".[dev]"
    - name: Lint with Ruff
      run: |
        ruff check --silent --exclude src/bpmncwpverify/antlr --force-exclude bpmncwpverify
        ruff check --silent test
        ruff format --silent --exclude src/bpmncwpverify/antlr --force-exclude bpmncwpverify
        ruff format --silent test

    - name: Type check
      run: |
        mypy --non-interactive --exclude src/bpmncwpverify/antlr
        mypy --non-interactive test
    - name: Test pass-off
      run: |
        pytest --no-header --no-summary -s -v -vv
